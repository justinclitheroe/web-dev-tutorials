<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<div id="calc">
		<div class="btn numeric">1</div>
		<div class="btn numeric">2</div>
		<div class="btn numeric">3</div>
		<div class="btn numeric">4</div>
		<div class="btn numeric">5</div>
		<div class="btn numeric">6</div>
		<div class="btn numeric">7</div>
		<div class="btn numeric">8</div>
		<div class="btn numeric">9</div>
		<div class="btn operator add">+</div>
		<div class="btn operator subtract">-</div>
		<div class="btn operator multiply">*</div>
		<div class="btn operator divide">/</div>
		<div class="btn double">Enter</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.2.min.js"integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
		<script src="calc.js"></script>
</body>
</html>
